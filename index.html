<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#65279;</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body
    class="none"
    style="
      align-items: center;
      justify-content: center;
      flex-direction: column;
      flex: auto;
    "
    onload="documentOnload()"
  >
    <div
      style="
        white-space: nowrap;
        font-size: xx-large;
        font-weight: bolder;
        text-transform: uppercase;
      "
    >
      URL Shortener
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        margin-top: 40px;
      "
    >
      <input
        type="url"
        id="urlInput"
        style="
          flex: 1;
          height: 40px;
          margin-right: 10px;
          text-align: center;
          font-size: larger;
        "
        required
      />
      <input
        type="submit"
        value="Shorten URL"
        onclick="shortenUrl()"
        style="flex: 0; height: 40px"
      />
    </div>
    <div
      id="shortenedUrlContainer"
      style="display: none; margin-top: 40px; white-space: nowrap"
    >
      Shortened URL:&nbsp;&nbsp;<a
        id="shortenedUrl"
        href="#"
        onclick="redirect(this)"
      ></a>
    </div>
    <script>
      function redirect(anchor) {
        if (window.location.href === anchor.getAttribute("href")) {
          window.location.reload();
        } else {
          window.location.href = anchor.getAttribute("href");
          window.location.reload();
        }
      }
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
