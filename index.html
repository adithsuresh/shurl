<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#65279;</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/ballsloader.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="container none">
      <div class="title">URL Shortener</div>
      <form id="urlForm" onsubmit="shortenUrl();return false;">
        <input id="urlInput" type="url" required />
        <input id="btnSubmit" type="submit" value="Shorten URL" class="button_r" />
      </form>
      <div id="shortenedUrlContainer" style="display: none; margin-top: 40px; white-space: nowrap; color: #eee">
        <span>Shortened URL:&ensp;</span>
        <a id="shortenedUrl" href="#" target="_blank" style="color: #4caeff"></a>
      </div>
    </div>
    <div class="balls_loader">
      <div class="loader_ball"></div>
      <div class="loader_ball"></div>
      <div class="loader_ball"></div>
    </div>
  </body>
</html>
